;==========================================================
;               kanagaw_dragon by @Aniketp-01
;==========================================================
[colors]
background = #1F1F28
foreground = #DCD7BA
black = #16161D
red = #C34043
green = #98BB6C
yellow = #E6C384
blue = #7E9CD8
magenta = #957FB8
cyan = #7AA89F
white = #DCD7BA
transparent = #00000000
peach = #DCA561
surface0 = #2A2A37
subtext0 = #54546D
mantle = #16161D
maroon = #C34043
mauve = #957FB8
sapphire = #7E9CD8
text = #DCD7BA
teal = #7AA89F
orange = #FF9E3B

bg = ${colors.background}
bg-alt = ${colors.surface0}
fg = ${colors.foreground}
fg-alt = ${colors.subtext0}
trans = ${colors.transparent}
pink = ${colors.mauve}
purple = ${colors.magenta}

shade-1 = #54546D
shade-2 = #54546D
shade-3 = #C8C093
shade-4 = #C8C093
shade-5 = #DCD7BA

;==========================================================
;                        MODULES
;==========================================================

; This module launches Rofi, my go-to application launcher. Super handy for quick access.
[module/rofi]
type=custom/text
format=" 󰋜 "
format-padding=3
click-left= exec rofi -show drun -config "/home/ani/.config/rofi/main_menu.rasi" -disable-history -show-icons
; Right-click for my custom power menu. Because I like options.
click-right= exec /home/ani/.config/rofi/power_menu.sh
format-foreground=${colors.orange}
format-background=${colors.bg}
;==========================================================

; My i3 workspace module. Keeps me sane when juggling a million windows.
[module/i3]
type = internal/i3
enable-scroll = false
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true
; These are my custom icons for each workspace. I picked them to match what I usually do on that workspace.
ws-icon-0 = 1;
ws-icon-1 = 2;󰈹
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;󰭛
ws-icon-6 = 7;󱓷
ws-icon-7 = 8;󰚀
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.red}
label-mode-foreground = ${colors.shade-5}

; Focused workspace has a slightly different background for visibility
label-focused = %icon%
label-focused-font = 5
label-focused-foreground = ${colors.yellow}
label-focused-background= ${colors.bg-alt}
label-focused-padding = 3

label-unfocused = %icon%
label-unfocused-font = 5
label-unfocused-foreground = ${colors.fg-alt}
label-unfocused-background= ${colors.bg}
label-unfocused-padding = 3

label-visible = %icon%
label-visible-padding = 3
label-visible-foreground = ${colors.blue}
label-visible-background = ${colors.bg}

label-urgent = %icon%
label-urgent-font = 5
label-urgent-foreground = ${colors.red}
label-urgent-background= ${colors.bg}
label-urgent-padding = 3

label-separator = " "
label-separator-padding = 1
label-separator-foreground = ${colors.trans}
;==========================================================

; Shows the title of the active window. Helps me keep track of what's open.
[module/xwindow]
type = internal/xwindow
format-prefix="   "
format-prefix-foreground=${colors.purple}
format-prefix-background=${colors.bg}
label = %class%
label-maxlen=60
label-foreground = ${colors.fg}
label-background= ${colors.bg}
label-padding-left=2
label-padding-right=2
;==========================================================

; My clock module. Because I need to know when it's time for a coffee break.
[module/time]
type = internal/date
interval = 1
format-prefix = "   "
format-prefix-foreground=${colors.cyan}
format-prefix-background=${colors.bg}
date = %A  %d %b %Y | %H:%M:%S
label =%date%
label-foreground = ${colors.fg}
label-background= ${colors.bg}
label-padding-left=2
label-padding-right=2
;==========================================================

; Displays free space on my root partition. Don't want to run out of room for memes.
[module/filesystem]
type = internal/fs
interval = 300
mount-0 = /
format-mounted-prefix = "   "
format-mounted-prefix-foreground = ${colors.red}
format-mounted-prefix-background= ${colors.bg}
label-mounted = %free%
label-unmounted =  %mountpoint% not mounted
label-mounted-foreground = ${colors.fg}
label-mounted-background= ${colors.bg}
label-mounted-padding-left=2
label-mounted-padding-right=2
;==========================================================

; CPU usage. I like to see if my machine is sweating.
[module/cpu]
type = internal/cpu
interval = 300
format-prefix = "   "
format-prefix-foreground = ${colors.orange}
format-prefix-background= ${colors.bg}
label = %percentage%%
label-foreground = ${colors.fg}
label-background= ${colors.bg}
label-padding-left=2
label-padding-right=2
;==========================================================

; Temperature monitor. Keeps an eye on my CPU's fever.
[module/temp]
type = internal/temperature
interval = 300
thermal-zone = 0
; This `hwmon-path` can be tricky. I found mine by looking in `/sys/class/hwmon/`. You might need to adjust this for your system.
hwmon-path = /sys/class/hwmon/hwmon4/temp1_input
base-temperature = 20
warn-temperature = 70
units = true
format =<label>
format-prefix = "   "
format-prefix-foreground= ${colors.yellow}
format-prefix-background= ${colors.bg}
label = %temperature-c%
label-foreground = ${colors.fg}
label-background= ${colors.bg}
label-padding-left=2
label-padding-right=2

format-warn-prefix = "   "
format-warn-prefix-foreground= ${colors.shade-5}
format-warn-prefix-background= ${colors.red}
label-warn = %temperature-c%
label-warn-foreground = ${colors.shade-5}
label-warn-background= ${colors.red}
label-warn-padding-left=2
label-warn-padding-right=2
;==========================================================

; RAM usage. Because I always have too many tabs open.
[module/memory]
type = internal/memory
interval = 1
format-prefix = "   "
format-prefix-foreground = ${colors.blue}
format-prefix-background= ${colors.bg}
label = %mb_used%
label-foreground = ${colors.fg}
label-background= ${colors.bg}
label-padding-left=2
label-padding-right=2
;==========================================================

; Volume control. I like my music loud, but sometimes I need to mute it fast.
[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "   "
format-volume-prefix-foreground = ${colors.blue}
format-volume-prefix-background= ${colors.bg}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground= ${colors.fg}
label-volume-background= ${colors.bg}
label-volume-padding-left=2
label-volume-padding-right=2

format-muted-prefix = "   "
format-muted-foreground = ${colors.pink}
format-muted-background = ${colors.bg}
label-muted = muted
label-muted-foreground = ${colors.orange}
label-muted-background = ${colors.bg}
label-muted-padding=2
;==========================================================

; My system tray. Where all my little background apps hang out.
[module/tray]
type=internal/tray
format = <tray>
format-prefix = " 󱊖  "
format-prefix-foreground = ${colors.orange}
format-prefix-background = ${colors.bg}
tray-spacing= 8px
format-padding=5px
format-background=${colors.bg}
tray-background = ${colors.bg}
;==========================================================

; Battery status. Crucial for laptop life. You can check your battery status with `upower -i /org/freedesktop/UPower/devices/battery_BAT0` (adjust BAT0 if needed).
[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT1
adapter = ACAD
poll-interval = 5
time-format = %H:%M

format-charging =  <animation-charging><label-charging>
format-charging-foreground = ${colors.green}
format-charging-background = ${colors.bg}
label-charging = %percentage%%
label-charging-foreground = ${colors.fg}
label-charging-background = ${colors.bg}
label-charging-padding= 2

format-discharging = <ramp-capacity><label-discharging>
format-discharging-foreground = ${colors.green}
format-discharging-background = ${colors.bg}
label-discharging = %percentage%%
label-discharging-foreground = ${colors.fg}
label-discharging-background = ${colors.bg}
label-discharging-padding= 2

format-full-prefix = "   "
format-full-foreground = ${colors.cyan}
format-full-background = ${colors.bg}
label-full =  %percentage%%
label-full-foreground = ${colors.fg}
label-full-background = ${colors.bg}
label-full-padding = 2

label-low = [  BATTERY LOW ] %percentage%%
label-low-foreground = ${colors.bg}
label-low-background = ${colors.red}
label-low-padding = 2

; These are the icons I use for the battery ramp. They change based on charge level.
ramp-capacity-0 =   
ramp-capacity-1 =   
ramp-capacity-2 =   
ramp-capacity-3 =   
ramp-capacity-4 =   
ramp-capacity-0-padding = 3
ramp-capacity-1-padding = 3
ramp-capacity-2-padding = 3
ramp-capacity-3-padding = 3
ramp-capacity-4-padding = 3
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1-foreground = ${colors.green}
ramp-capacity-2-foreground = ${colors.green}
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4-foreground = ${colors.green}
ramp-capacity-0-background = ${colors.bg}
ramp-capacity-1-background = ${colors.bg}
ramp-capacity-2-background = ${colors.bg}
ramp-capacity-3-background = ${colors.bg}
ramp-capacity-4-background = ${colors.bg}

; Charging animation. Looks cool when it's juicing up.
animation-charging-0 =   
animation-charging-1 =   
animation-charging-2 =   
animation-charging-3 =   
animation-charging-4 =   
animation-charging-framerate = 750
animation-charging-0-padding=3
animation-charging-1-padding=3
animation-charging-2-padding=3
animation-charging-3-padding=3
animation-charging-4-padding=3
animation-charging-0-foreground = ${colors.green}
animation-charging-1-foreground = ${colors.green}
animation-charging-2-foreground = ${colors.green}
animation-charging-3-foreground = ${colors.green}
animation-charging-4-foreground = ${colors.green}
animation-charging-0-background = ${colors.bg}
animation-charging-1-background = ${colors.bg}
animation-charging-2-background = ${colors.bg}
animation-charging-3-background = ${colors.bg}
animation-charging-4-background = ${colors.bg}

; Discharging animation. Shows me it's losing power.
animation-discharging-0 =[  ]
animation-discharging-1 =[  ]
animation-discharging-2 =[  ]
animation-discharging-3 =[  ]
animation-discharging-4 =[  ]
animation-discharging-framerate = 500
animation-discharging-0-padding=1
animation-discharging-1-padding=1
animation-discharging-2-padding=1
animation-discharging-3-padding=1
animation-discharging-4-padding=1
animation-discharging-0-foreground = ${colors.fg}
animation-discharging-1-foreground = ${colors.fg}
animation-discharging-2-foreground = ${colors.fg}
animation-discharging-3-foreground = ${colors.fg}
animation-discharging-4-foreground = ${colors.fg}
animation-discharging-0-background = ${colors.green}
animation-discharging-1-background = ${colors.green}
animation-discharging-2-background = ${colors.green}
animation-discharging-3-background = ${colors.green}
animation-discharging-4-background = ${colors.green}

animation-low-0 = !
animation-low-1 = !!
animation-low-framerate = 200
;==========================================================

; Controls my screen brightness. Super useful for late-night coding sessions.
[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true
format = <label>
format-prefix = "   "
format-prefix-foreground = ${colors.yellow}
format-prefix-background = ${colors.bg}
format-padding-left=2
format-padding-right=2
label = %percentage%%
label-foreground=${colors.fg}
label-background=${colors.bg}
label-padding-left=2
label-padding-right=2
;==========================================================
[settings]
screenchange-reload = true
pseudo-transparency = true
;==========================================================

; Displays the current song playing in ncspot. I love my music.
[module/ncspot]
type = custom/script
exec = playerctl --player=ncspot metadata --format '''{{ artist }} - {{ title }}'''
interval = 1
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.green}
label = %output%
label-maxlen = 50
label-foreground = ${colors.fg}
label-background = ${colors.bg}
click-left = ncspot
;==========================================================

; A custom module to change my wallpaper. Keeps things fresh.
[module/wallpaper_changer]
type = custom/text
format = "  "
format-foreground=${colors.purple}
format-background=${colors.bg}
format-padding = 2
click-left = ~/.config/custom_scripts/rofi_wallpaper_selector.sh
;==========================================================

; Shows my network upload and download speeds. Gotta know if my internet is slacking.
[module/network-speed]
type = custom/script
exec = ~/.config/polybar/scripts/network_speed.sh
tail = true
interval = 5
format-prefix = " "
format-prefix-foreground = ${colors.blue}
format = <label>
label = %output%
label-foreground = ${colors.fg}
label-background = ${colors.bg}
label-padding = 2
;==========================================================

; Checks for system updates. I like to keep my system fresh and secure.
[module/system-updates]
type = custom/script
exec = ~/.config/polybar/scripts/system_updates.sh
interval = 3600 ; Check for updates every hour
format-prefix = " "
format-prefix-foreground = ${colors.yellow}
format = <label>
label = %output%
label-foreground = ${colors.fg}
label-background = ${colors.bg}
label-padding = 2
;==========================================================

; My Pomodoro timer. Helps me stay focused and take breaks.
[module/pomodoro]
type = custom/script
exec = /home/ani/.config/polybar/scripts/pomodoro.sh
interval = 1
click-left = /home/ani/.config/polybar/scripts/pomodoro.sh toggle &
click-right = /home/ani/.config/polybar/scripts/rofi_pomodoro.sh &
;==========================================================

; My to-do list module. Click to open a Rofi menu to manage tasks.
[module/todo]
type = custom/script
exec = ~/.config/polybar/scripts/todo.sh --summary
click-left = ~/.config/polybar/scripts/todo.sh
tail = true
interval = 5
format = <label>
format-prefix = "󰄱 "
format-prefix-foreground = ${colors.cyan}
format-prefix-background = ${colors.bg}
label = %output%
label-foreground = ${colors.fg}
label-background = ${colors.bg}
label-padding = 2
