
[colors.primary]
background = "#f2ecbc"
foreground = "#000000"

[colors.normal]
black   = "#000000" # adjust if you want a soft dark tone
red     = "#c84053"
green   = "#6f894e"
yellow  = "#77713f"
blue    = "#4d699b"
magenta = "#b35b79"
cyan    = "#4d699b" # re-using blue-ish tone, tweak if needed
white   = "#ffffff"

[colors.bright]
black   = "#545464"
red     = "#c84053"
green   = "#6f894e"
yellow  = "#77713f"
blue    = "#4d699b"
magenta = "#b35b79"
cyan    = "#4d699b"
white   = "#f2ecbc"

[colors.cursor]
text = "#f2ecbc"
cursor = "#545464"

[colors.selection]
text = "#f2ecbc"
background = "#b35b79"

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 15
offset = { x = 0, y = 1 }

[window]
padding = { x = 10, y = 10 }
opacity = 0.86
blur = true
dynamic_title = true

[scrolling]
history = 10000

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Block", blinking = "On" }
thickness = 0.15

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "T"
mods = "Control|Shift"
command = { program = "tmux", args = ["new-window"] }

[[keyboard.bindings]]
key = "T"
mods = "Shift"
command = { program = "tmux", args = ["new-session", "-A", "-s", "main"] }

[[keyboard.bindings]]
key = "Equals"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[terminal.shell]
program = "/usr/bin/zsh"
args = ["-l"]

[terminal]
